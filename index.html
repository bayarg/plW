<!DOCTYPE html>
<html lang="mn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', sans-serif;
  overflow: hidden;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
}

/* Floating background hearts */
.bg-heart {
  position: fixed;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp 8s linear infinite;
  opacity: 0.7;
}

@keyframes floatUp {
  from { transform: translateY(0); }
  to { transform: translateY(-110vh); }
}

/* Card */
.card {
  background: rgba(255,255,255,0.2);
  backdrop-filter: blur(15px);
  padding: 40px;
  border-radius: 25px;
  text-align: center;
  max-width: 420px;
  width: 90%;
  box-shadow: 0 20px 50px rgba(0,0,0,0.2);
  color: white;
}

h1 {
  font-size: 24px;
  margin-bottom: 30px;
}

/* Buttons */
.btn-container {
  position: relative;
  width: 280px;
  height: 120px;
  margin: 0 auto;
}

.btn {
  position: absolute;
  width: 120px;
  height: 50px;
  border-radius: 30px;
  border: none;
  font-size: 16px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.yes {
  left: 0;
  background: #ff4d6d;
  color: white;
  box-shadow: 0 5px 15px rgba(255,77,109,0.5);
}

.yes:hover {
  transform: scale(1.1);
}

.no {
  left: 160px;
  background: rgba(255,255,255,0.6);
}

.result {
  margin-top: 20px;
  font-size: 22px;
  font-weight: bold;
  display: none;
  animation: pop 0.5s ease;
}

@keyframes pop {
  from { transform: scale(0.5); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

.heart {
  position: fixed;
  pointer-events: none;
  animation: float 3s ease-out forwards;
}

@keyframes float {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-300px); opacity: 0; }
}
</style>
</head>

<body>

<div class="card">
  <h1>–ù–∞–¥—Ç–∞–π –±–æ–ª–∑–æ—Ö —É—É? üíñ</h1>

  <div class="btn-container">
    <button class="btn yes" id="yesBtn">Yes üíï</button>
    <button class="btn no" id="noBtn">No üòÖ</button>
  </div>

  <div class="result" id="result">
    ‚ù§Ô∏è –ó–∞ —Ç—ç–≥–≤—ç–ª –±–æ–ª–∑—ä—ë ‚ù§Ô∏è
  </div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const result = document.getElementById("result");

/* Floating background hearts */
for (let i = 0; i < 20; i++) {
  const heart = document.createElement("div");
  heart.className = "bg-heart";
  heart.textContent = "üíñ";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (5 + Math.random() * 5) + "s";
  heart.style.fontSize = (15 + Math.random() * 20) + "px";
  document.body.appendChild(heart);
}

yesBtn.addEventListener("click", () => {
  result.style.display = "block";
  createHearts();
});

function createHearts() {
  for (let i = 0; i < 25; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = "‚ù§Ô∏è";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.top = window.innerHeight + "px";
    heart.style.fontSize = (20 + Math.random() * 25) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 3000);
  }
}

function moveNo() {
  const container = document.querySelector(".btn-container");
  const maxX = container.clientWidth - 120;
  const maxY = container.clientHeight - 50;
  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top = Math.random() * maxY + "px";
}

noBtn.addEventListener("mouseenter", moveNo);
</script>

</body>
</html>
