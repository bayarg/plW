<!DOCTYPE html>
<html lang="mn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)), url("02.jpg");
  background-size: cover;
  background-position: center;
  font-family: sans-serif;
}

.card {
  background: rgba(255,255,255,0.95);
  padding: 32px;
  border-radius: 20px;
  text-align: center;
  max-width: 420px;
  width: 100%;
  box-shadow: 0 15px 40px rgba(0,0,0,0.25);
}

h1 {
  font-size: 22px;
  margin-bottom: 24px;
}

.btn-container {
  position: relative;
  width: 280px;
  height: 120px;
  margin: 0 auto;
}

.btn {
  position: absolute;
  width: 120px;
  height: 48px;
  border-radius: 30px;
  border: none;
  font-size: 16px;
  cursor: pointer;
}

.yes {
  left: 0;
  background: #ff4d6d;
  color: white;
}

.no {
  left: 160px;
  background: #d6d6d6;
}

.result {
  margin-top: 18px;
  font-size: 20px;
  font-weight: bold;
  color: #ff4d6d;
  display: none;
}

.heart {
  position: fixed;
  pointer-events: none;
  animation: float 2.8s linear forwards;
}

@keyframes float {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-300px); opacity: 0; }
}
</style>
</head>

<body>

<div class="card">
  <h1>–ù–∞–¥—Ç–∞–π –±–æ–ª–∑–æ—Ö —É—É? üíñ</h1>

  <div class="btn-container">
    <button class="btn yes" id="yesBtn">Yes</button>
    <button class="btn no" id="noBtn">No</button>
  </div>

  <div class="result" id="result">
    ‚ù§Ô∏è –ó–∞ —Ç—ç–≥–≤—ç–ª –±–æ–ª–∑—ä—ë ‚ù§Ô∏è
  </div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const result = document.getElementById("result");

yesBtn.addEventListener("click", () => {
  document.body.style.background =
    'linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)), url("01.jpg")';
  document.body.style.backgroundSize = "cover";
  document.body.style.backgroundPosition = "center";

  result.style.display = "block";
  createHearts();
});

function createHearts() {
  for (let i = 0; i < 20; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = "‚ù§Ô∏è";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.top = window.innerHeight + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 2800);
  }
}

function moveNo() {
  const container = document.querySelector(".btn-container");
  const maxX = container.clientWidth - 120;
  const maxY = container.clientHeight - 48;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseenter", moveNo);
</script>

</body>
</html>
